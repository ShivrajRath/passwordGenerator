<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body onload="generatePassword()">
  <header>
    <h1>Password Generator</h1>
  </header>
  <main>
    <span id="password" class="password" aria-label="click to copy the password" tabindex="0" onclick="copy()"></span>
    <div>
      <input type="button" class="password-button" value="Generate New Password" onclick="generatePassword()">
    </div>
  </main>
  <footer>

</body>

</html>
