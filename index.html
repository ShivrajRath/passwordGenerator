<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body onload="generatePassword()">
  <header>
    <h3>
      <span class="bb">Password Generator</span>
    </h3>
  </header>
  <main>
    <div id="password" class="password mt-2 mb-2"></div>
    <p class="mt-2 mb-2">
      <span class="copy-password bb" aria-label="click to copy the password" tabindex="0" onclick="copy()">Copy
        Password</span>
    </p>
    <div class="mt-2 mb-2">
      <input type="button" class="password-button" value="Generate New Password" onclick="generatePassword()">
    </div>
  </main>
  <footer class="mt-2">
    <div>
      <a href="https://novicelab.org" target="_blank">Shivraj Rath</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
      <a href="https://github.com/shivrajrath" target="_blank">Github</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
      <a href="https://www.buymeacoffee.com/rath" target="_blank">Buy me a coffee</a>
    </div>
  </footer>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
